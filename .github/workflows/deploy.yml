name: deploy
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: copy file via ssh password
      uses: appleboy/scp-action@v0.1.7
      with:
        host: 34.42.75.139
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        source: "index.html"
        target: "/var/www/html"